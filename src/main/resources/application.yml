server.port: 8080
taskforest:
  tasks:
    storage.filesystem.targetDir: /tmp/taskforest

# Enabling H2 Console
spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;CASE_INSENSITIVE_IDENTIFIERS=true
logging:
  level:
    org.springframework.jdbc.core: DEBUG